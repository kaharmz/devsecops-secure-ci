name: Secret Scan

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          args: >
            detect
            --source .
            --redact
            --log-opts=--all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

